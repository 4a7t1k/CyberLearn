<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CyberLearn</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-container">
            <a href="index.html" class="logo">
                <i class="fas fa-shield-alt"></i>
                <span>CyberLearn</span>
            </a>
            <nav>
                <ul>
                    <li><a href="courses.html">Courses</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <a href="login.html" class="btn btn-outline">Login</a>
                <a href="register.html" class="btn btn-primary">Sign Up</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="auth-container">
            <div class="auth-card">
                <h2>
                    <i class="fas fa-user-plus"></i> Create your account
                </h2>

                <form id="register-form" class="auth-form">
                    <div class="form-group">
                        <label for="register-name">Full name</label>
                        <input type="text" id="register-name" placeholder="Enter your full name" required>
                    </div>

                    <div class="form-group">
                        <label for="register-email">Email address</label>
                        <input type="email" id="register-email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" placeholder="Create a password" required>
                    </div>

                    <div class="form-group">
                        <label for="register-confirm">Confirm password</label>
                        <input type="password" id="register-confirm" placeholder="Confirm your password" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Create account</button>
                </form>

                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html">Sign in</a></p>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
