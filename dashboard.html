<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CyberLearn</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container header-container">
            <a href="index.html" class="logo"><i class="fas fa-shield-alt"></i> CyberLearn</a>
            <nav>
                <ul>
                    <li><a href="courses.html">Courses</a></li>
                    <li><a href="dashboard.html" class="active">Dashboard</a></li>
                    <li><a href="admin.html" id="admin-link" style="display:none;">Admin</a></li>
                </ul>
            </nav>
            <div class="auth-buttons" id="auth-buttons">
                <a href="login.html" class="btn btn-outline">Login</a>
                <a href="register.html" class="btn btn-primary">Sign Up</a>
            </div>
            <div class="user-menu" id="user-menu" style="display:none;">
                <div class="user-avatar" id="user-avatar">JD</div>
                <a href="javascript:void(0)" onclick="logout()" class="btn btn-outline">Logout</a>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="page-header">
            <h1>Dashboard</h1>
            <p>Welcome back, <span id="user-name">John Doe</span>!</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon icon-blue"><i class="fas fa-book-open"></i></div>
                <div class="stat-info">
                    <h3 id="enrolled-courses">0</h3>
                    <p>Enrolled Courses</p>
                </div>
            </div>
        </div>

        <div class="course-card">
            <div class="course-content">
                <h2>My Courses</h2>
                <div id="my-courses">
                    <!-- Enrolled courses will appear here -->
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
