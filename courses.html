<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses - CyberLearn</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-container">
            <a href="index.html" class="logo">
                <i class="fas fa-shield-alt"></i>
                <span>CyberLearn</span>
            </a>
            <nav>
                <ul>
                    <li><a href="courses.html" class="active">Courses</a></li>
                    <li><a href="dashboard.html" id="dashboard-link" style="display: none;">Dashboard</a></li>
                    <li><a href="admin.html" id="admin-link" style="display: none;">Admin</a></li>
                </ul>
            </nav>
            <div class="auth-buttons" id="auth-buttons">
                <a href="login.html" class="btn btn-outline">Login</a>
                <a href="register.html" class="btn btn-primary">Sign Up</a>
            </div>
            <div class="user-menu" id="user-menu" style="display: none;">
                <div class="user-avatar" id="user-avatar">JD</div>
                <a href="javascript:void(0)" onclick="logout()" class="btn btn-outline">Logout</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Page Header -->
        <div class="page-header">
            <h1>All Courses</h1>
            <p>Browse our comprehensive cybersecurity curriculum</p>
        </div>

        <!-- Filters -->
        <div class="filters">
            <input type="text" class="filter-input" id="search-input" placeholder="Search courses...">
            <select class="filter-select" id="level-filter">
                <option value="all">All Levels</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
                <option value="master">Master</option>
            </select>
            <select class="filter-select" id="price-filter">
                <option value="all">All Prices</option>
                <option value="free">Free</option>
                <option value="paid">Paid</option>
            </select>
        </div>

        <!-- Courses Grid -->
        <div class="courses-grid" id="courses-grid">
            <!-- Courses will be populated by JavaScript -->
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
